<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control">
    </div>
    <div class="mb-3">
        <!-- <label for="text-area">Feedback</label>
        <textarea  id="email" name="text-area" class="form-control" rows="3"> -->
        <input type="text" class="form-control" placeholder="disabled input" disabled>
    </div>
    <div class="m-3">
        <div class=" mb-3 row">
            <label for="email" class="col-sm-2 form-label">Email</label>
            <div class=" col-sm-10">
                <input type="email" class="form-control-plaintext" value="email@gmail.com">
            </div>
        </div>
        <div class=" mb-3 row">
            <label for="password" class="col-sm-2 form-label">Password</label>
            <div class=" col-sm-10">
                <input type="password" class="  form-control ">
            </div>
        </div>
    </div>
    <div class="m-3">
        <div class=" mb-3 row">
            <label for="email" class="visually-hidden">Email</label>
            <div class="col-auto">
                <input type="email"  class="  form-control-plaintext " value="email@gmail.com">
            </div>
       
      
            <label for="password" class="visually-hidden">Password</label>
            <div class=" col-auto">
                <input type="password"   readonly class="  form-control " placeholder="password">
            </div>
        
            <div class="col-auto">
              <button class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    <div class="m-3  row">
        <label for="formFile" class="form-label">Default file input example</label>
       
        <input type="file"  class="  form-control" multiple>
        
   </div>
   <div class="m-3 row">
     <label for="color" class="form-label">Color</label>
   
     <input type="color"  class="  form-control form-control-color">
    
   </div>
   <div class="m-3 row">
       <select class="form-select" >
           <option class="selected"> Open this select menu</option>
           <option value="1">One</option>
           <option  value="2">Two</option>
           <option value="3">Three</option>
       </select>
   </div>
   <div class="m-3  form-check">
   
    
    <input type="checkbox"  class="  form-check-input">
    <label class="form-check-label">Collage</label>
  </div>
  <div class="m-3  form-check">
    <input type="checkbox"  class=" form-check-input" checked disabled>
    <label  class="form-check-label">Collage</label>
  </div>
  <div class="m-3  form-check form-switch">
    <input type="checkbox"  class="  form-check-input" role="switch">
    <label  class="form-check-label">checkswitchdefault</label>
  </div>
  <div>
   <label class="form-check-label">checkswitchdefault</label>
  </div>
  <div class="m-3 row">
     <label for="label" class="form-label">Range</label>
   
     <input type="range"  class="  form-range" min="0" max="5" step="0.5">
    
  </div> 
</body>
</html>
