<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-content" href="">facebook</a>
            </div>
            <div class="login">
                 <table class="login-info">
                       <tr>
                          <td>Email or phone</td>
                          <td>Password</td>
                       </tr>
                       <tr>
                           <td>
                              <input type="text" >
                           </td>
                           <td>
                              <input type="password">
                              <input type="submit" value="Log in">
                           </td>
                       </tr>
                       <tr>
                           <td></td>
                           <td>Forgotten account?</td>
                       </tr>
                       
                 </table>
                 
            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                 <p class="para1">facebook helps you connect and share with the<br> people in your life.</p>
            
            <div class="img">
                <img src="facebook_map.gif" alt="">
            </div>
        </div>
            <div class="right-section">
                
                <h1>Create an account</h1>
                <p class="para">it's quick and easy.</p>

                <input type="text" placeholder="First name" class="fname">
                <input type="text" placeholder="Surname" class="sname">
                <div class="emailorphone">
                    <input type="text" placeholder="Mobile or email">

                </div>
                <div class="password">
                    <input type="text" name="pass" id="pass" placeholder="New Password">
                </div>

                <div class="seletor">
                    <select class="day">
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                       
                    </select>
                    <select name="" id="" class="month">
                        <option value="">Month</option>
                        <option value="">jan</option>
                        <option value="">feb</option>
                        <option value="">mar</option>
                        
                    </select>
                    <select name="" id="" class="year">
                        <option value="">year</option>
                        <option value="">1993</option>
                        <option value="">2003</option>
                        <option value="">1995</option>
                    </select>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
