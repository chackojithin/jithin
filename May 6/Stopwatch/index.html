<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopWatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00:000</span>
        </div>
   
    <div class="controls">
        <button class="buttonPlay">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6eNrq4fBd6y-iMZ9LUj6oSQ9HwLi98dTLgG6zdMgZEMtqgwOT7DVF6rTMFta9cO7qr_o&usqp=CAU" alt="" id="playButton">
            <img src="https://cdn-icons-png.flaticon.com/512/61/61039.png" alt="" id="pauseButton">
        </button>
        <button class="buttonReset">
            <img src="reload.png"
            id="resetButton">
        </button>
    </div>
    </div>
</body>
</html>
