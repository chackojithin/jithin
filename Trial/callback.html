        const posts=[
            {id:1,title:"introduction"},
            {id:2,title:"chapter 1"}
        ]
        const getPosts= ()=>{
           let lis =''
           setTimeout(()=>{
            posts.forEach(post=>{
                lis+=`<li> ${post.id}-${post.title}</li>`
            })
            document.getElementById("postList").innerHTML=lis;
           },1000)
        }

        const addPosts=(post,callback)=>{
            setTimeout(()=>{
               posts.push(post)
               callback();

            },2000)
        }
        addPosts({id:3,title:"Chapter 3"},getPosts)
